{% extends 'base.html' %}

{% block title %}Update Vaccine Stock{% endblock %}

{% block content %}
<div class="container mx-auto max-w-md px-6 py-10 border rounded-md shadow bg-white">
    <!-- Judul -->
    <h1 class="text-2xl font-bold mb-2">Update Vaccine Stock</h1>
    <p class="text-gray-700 mb-6">{{ vaksin.kode_vaksin }} - {{ vaksin.nama_vaksin }}</p>

    <!-- Form -->
    <form method="POST" action="{% url 'merah:update_stok_vaksin' vaksin.kode_vaksin %}">
        {% csrf_token %}
        
        <!-- Input stok -->
        <div class="mb-6">
            <label for="stok" class="block text-gray-700 font-medium mb-2">Stok</label>
            <input type="number" id="stok" name="stok" min="0" value="{{ vaksin.stok }}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-800"
                   placeholder="Stok" />
        </div>

        <!-- Tombol -->
        <div class="flex justify-end space-x-3">
            <a href="{% url 'merah:list_vaksin' %}" 
               class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-gray-900 text-white rounded hover:bg-black transition">
                Update Stock
            </button>
        </div>
    </form>
</div>
{% endblock %}
