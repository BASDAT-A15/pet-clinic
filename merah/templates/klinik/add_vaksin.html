{% extends 'base.html' %}

{% block meta %}
<title>Create New Vaccine</title>
{% endblock meta %}

{% block content %}
<div class="container mx-auto max-w-md px-6 py-10 border rounded-md shadow bg-white">
    <h1 class="text-2xl font-bold mb-6">Create New Vaccine</h1>

    <form method="POST" action="{% url 'merah:add_vaksin' %}">
        {% csrf_token %}
        
        <!-- Nama Vaksin -->
        <div class="mb-4">
            <label for="nama_vaksin" class="block text-gray-700 font-medium mb-2">Nama</label>
            <input type="text" id="nama_vaksin" name="nama_vaksin" required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-800"
                   placeholder="Nama" />
        </div>
        
        <!-- Harga -->
        <div class="mb-4">
            <label for="harga" class="block text-gray-700 font-medium mb-2">Harga</label>
            <input type="number" id="harga" name="harga" min="0" required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-800"
                   placeholder="Harga" />
        </div>
        
        <!-- Stok -->
        <div class="mb-6">
            <label for="stok" class="block text-gray-700 font-medium mb-2">Stok Awal</label>
            <input type="number" id="stok" name="stok" min="0" required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-800"
                   placeholder="Stok Awal" />
        </div>
        
        <!-- Buttons -->
        <div class="flex justify-end space-x-3">
            <a href="{% url 'merah:list_vaksin' %}" 
               class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-gray-900 text-white rounded hover:bg-black transition">
                Create
            </button>
        </div>
    </form>
</div>
{% endblock %}
