{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}
<style>
    .btn-role {
      display: inline-block;
      background-color: #0B1120;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s;
      width: 200px; 
      text-align: center;
    }
    .btn-role:hover {
      background-color: #1F2937;
    }

    .register-container {
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        background-color: #ffffff;
        max-width: 800px;
        margin: auto;
    }
    
    .divider {
        width: 1px;
        background-color: #000;
        margin: 0 2rem;
    }
</style>

<div class="flex justify-center items-center min-h-screen px-4">
    <div class="register-container">
        <h2 class="text-2xl font-bold mb-6 text-center">REGISTRASI AKUN</h2>
        
        <div class="flex justify-center items-start">
            <div class="text-center">
                <h3 class="text-lg font-bold mb-4">Pegawai</h3>
                <div class="flex flex-col gap-4 items-center">
                    <a href="{% url 'main:register' %}?role=front_desk" class="btn-role">Front-Desk Officer</a>
                    <a href="{% url 'main:register' %}?role=dokter_hewan" class="btn-role">Dokter Hewan</a>
                    <a href="{% url 'main:register' %}?role=perawat_hewan" class="btn-role">Perawat Hewan</a>
                </div>
            </div>

            <div class="divider" style="height: 30px;"></div>

            <div class="text-center">
                <h3 class="text-lg font-bold mb-4">Klien</h3>
                <div class="flex flex-col gap-4 items-center">
                    <a href="{% url 'main:register' %}?role=individu" class="btn-role">Individu</a>
                    <a href="{% url 'main:register' %}?role=perusahaan" class="btn-role">Perusahaan</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
