{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Update Password</title>
{% endblock meta %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow p-6 max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-6">Update Password</h1>
        
        <form method="post" action="#">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="old_password" class="block mb-1">
                    Password Lama <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password" 
                    id="old_password" 
                    name="old_password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Password Lama"
                    required>
            </div>
            
            <div class="mb-4">
                <label for="new_password" class="block mb-1">
                    Password Baru <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password" 
                    id="new_password" 
                    name="new_password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Password Baru"
                    required>
            </div>
            
            <div class="mb-6">
                <label for="confirm_password" class="block mb-1">
                    Konfirmasi Password Baru <span class="text-red-500">*</span>
                </label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Konfirmasi Password Baru"
                    required>
            </div>
            
            <div class="flex justify-end space-x-3">
                <a href="javascript:history.back()" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button 
                    type="submit"
                    class="px-4 py-2 bg-[#0B1120] hover:bg-gray-900 text-white rounded-md transition-colors">
                    Update Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
