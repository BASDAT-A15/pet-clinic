<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Treatment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Create New Treatment</h2>

        <!-- Formulir untuk membuat perawatan baru -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="kunjungan">Kunjungan</label>
                <select id="kunjungan" name="kunjungan" class="form-control">
                    <option value="">Kunjungan</option>
                    <option value="KJN001">KJN001</option>
                    <option value="KJN002">KJN002</option>
                    <option value="KJN003">KJN003</option>
                </select>
            </div>

            <div class="form-group">
                <label for="jenis_perawatan">Jenis Perawatan</label>
                <select id="jenis_perawatan" name="jenis_perawatan" class="form-control">
                    <option value="">Jenis Perawatan</option>
                    <option value="TRM001">TRM001 - Dental Care</option>
                    <option value="TRM002">TRM002 - Parasite Control</option>
                    <option value="TRM003">TRM003 - Flea Treatment</option>
                </select>
            </div>

            <div class="form-group">
                <label for="catatan_medis">Catatan Medis</label>
                <textarea id="catatan_medis" name="catatan_medis" class="form-control" rows="4" ></textarea>
            </div>

            <button type="submit" class="btn btn-success">Create</button>
            <a href="#" class="btn btn-dark">Cancel</a>
        </form>
    </div>
</body>
</html>
