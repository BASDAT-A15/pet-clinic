<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Rekam Medis</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Update Rekam Medis</h1>
        <form action="/update-rekam-medis" method="POST">
            <!-- Suhu Tubuh -->
            <label for="bodyTemp">Suhu Tubuh</label>
            <input type="number" id="bodyTemp" name="bodyTemp" step="0.1" value="36.8" required>

            <!-- Berat Badan -->
            <label for="weight">Berat Badan</label>
            <input type="number" id="weight" name="weight" step="0.1" value="12.3" required>

            <!-- Catatan -->
            <label for="notes">Catatan</label>
            <textarea id="notes" name="notes" rows="4" required>Hewan dalam kondisi sehat, diberikan vaksin rabies dosis standar, tidak ada reaksi alergi setelah penyuntikan.</textarea>

            <div>
                <button type="button" onclick="window.history.back();">Cancel</button>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
